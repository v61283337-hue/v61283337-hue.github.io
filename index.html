    <style>
        :root {
            --us-glow: #00f2ff; --uk-glow: #ff0040; --gold: #ffcc33;

        body { margin: 0; background: var(--bg); color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }

        /* PORTAL NAV */
        .portal { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 100; display: flex; gap: 15px; }
        .portal button { 
            padding: 15px 35px; border-radius: 5px; font-family: 'Syncopate', sans-serif; 
            font-weight: 900; border: none; cursor: pointer; transition: var(--transition);
        }
        .us-btn { background: var(--us-glow); box-shadow: 0 0 20px var(--us-glow); }
        .uk-btn { background: var(--uk-glow); color: white; box-shadow: 0 0 20px var(--uk-glow); }

        /* WORLD LOGIC */
        .world { display: none; padding: 100px 20px 40px; min-height: 100vh; }
        .active { display: block; animation: flare 0.8s ease; }
        @keyframes flare { from { filter: brightness(0); transform: scale(1.05); } to { filter: brightness(1); transform: scale(1); } }

        h1.aura-title { font-family: 'Orbitron', sans-serif; font-size: 5rem; text-align: center; text-transform: uppercase; margin: 0; }
        .us-world h1 { text-shadow: 0 0 30px var(--us-glow); }
        .uk-world h1 { text-shadow: 0 0 30px var(--uk-glow); }

        /* GOLDEN SEARCHER */
        .gold-search-box { 
            max-width: 800px; margin: 60px auto; background: var(--card); padding: 40px; 
            border: 1px solid var(--gold); border-radius: 40px; box-shadow: 0 0 30px rgba(255,204,51,0.1); 
        }
        .search-row { display: flex; gap: 20px; border-bottom: 2px solid var(--gold); padding-bottom: 10px; }
        .search-row input { flex: 1; background: transparent; border: none; color: white; font-size: 1.5rem; outline: none; }
        .search-row button { background: var(--gold); border: none; padding: 10px 30px; font-family: 'Syncopate', sans-serif; font-weight: 900; cursor: pointer; border-radius: 10px; }

        .gold-manifest { margin-top: 30px; }
        .gold-item { background: linear-gradient(135deg, #ffcc33, #b8860b); color: black; padding: 25px; border-radius: 20px; margin-bottom: 15px; animation: slideUp 0.4s ease forwards; }
        .gold-item strong { font-size: 1.4rem; display: block; font-family: 'Orbitron'; }
        .gold-item em { font-size: 0.9rem; opacity: 0.8; display: block; margin-top: 5px; }

        /* STUNNING GRID */
        .aura-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; max-width: 1400px; margin: 0 auto; }
        .aura-card { background: #050505; border: 1px solid rgba(255,255,255,0.05); padding: 40px; border-radius: 20px; transition: var(--transition); cursor: pointer; }
        .aura-card:hover { background: #0f0f12; border-color: white; transform: translateY(-10px); }
        .us-world .aura-card:hover { box-shadow: 0 10px 40px rgba(0,242,255,0.1); }
        .uk-world .aura-card:hover { box-shadow: 0 10px 40px rgba(255,0,64,0.1); }

        /* MODULE VIEW */
        .module-overlay { display: none; position: fixed; inset: 0; background: black; z-index: 200; padding: 60px; overflow-y: auto; }
        .huge-back { 
            display: inline-block; background: white; color: black; padding: 25px 60px; 
            font-family: 'Syncopate', sans-serif; font-weight: 900; font-size: 1.5rem; 
            border-radius: 15px; cursor: pointer; margin-bottom: 60px; transition: 0.3s;
        }
        .huge-back:hover { transform: translateX(-20px) scale(1.05); background: var(--gold); }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
