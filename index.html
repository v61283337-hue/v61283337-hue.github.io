<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AURA ENGLISH // TERMINAL</title>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;800&display=swap" rel="stylesheet">
<style>
    :root {
        --bg: #050505;
        --surface: #0f1115;
        --accent: #00f2ff;
        --pink: #ff007a;
        --text-dim: #555;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; }
    body { background: var(--bg); color: #fff; overflow-x: hidden; }

    /* HERO */
    .hero {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: radial-gradient(circle at center, #111 0%, #050505 100%);
        text-align: center;
        padding: 20px;
    }

    .hero h1 {
        font-size: clamp(4rem, 12vw, 8rem);
        font-weight: 800;
        letter-spacing: -5px;
        background: linear-gradient(to bottom, #fff 60%, #333);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 20px;
    }

    .hero p {
        font-size: 1.2rem;
        color: var(--text-dim);
        max-width: 700px;
        line-height: 1.6;
        margin-bottom: 40px;
    }

    /* SEARCH BAR */
    .search-box {
        display: flex;
        width: 100%;
        max-width: 600px;
        background: var(--surface);
        border-radius: 100px;
        padding: 10px;
        border: 1px solid #222;
    }

    .search-box input {
        flex: 1;
        background: transparent;
        border: none;
        padding: 0 20px;
        color: var(--accent);
        font-size: 1rem;
        outline: none;
    }

    .search-box button {
        background: var(--accent);
        color: #000;
        border: none;
        border-radius: 50px;
        padding: 12px 30px;
        font-weight: 800;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .search-box button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px var(--accent);
    }

</style>
</head>
<body>

<div class="hero">
    <h1>AURA ENGLISH ‚õìÔ∏è</h1>
    <p>Enter the chaotic realm where language becomes your superpower. Fun hacks, native secrets, and high-aura English await.</p>
    
    <div class="search-box">
        <input type="text" placeholder="Search Synonyms...">
        <button>üîç UPGRADE</button>
    </div>
</div>

</body>
</html>
