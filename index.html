<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aura English</title>
  <style>
    :root {
      --primary: #6366f1;
      --bg: #05070a;
      --text: #ffffff;
      --accent: #10b981;
      --card-bg: rgba(255,255,255,0.04);
      --transition: 0.5s ease;
    }

    body.british {
      --primary: #cf142b;
      --bg: #f3f4f6;
      --text: #111827;
      --accent: #00247d;
      --card-bg: #ffffff;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, sans-serif;
      transition: background var(--transition), color var(--transition);
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 40px 80px;
      position: sticky;
      top: 0;
      backdrop-filter: blur(20px);
    }

    .hero {
      text-align: center;
      padding: 120px 20px;
    }

    .mode-toggle {
      padding: 14px 32px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      background: var(--primary);
      color: white;
    }

    .course-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px,1fr));
      gap: 32px;
      padding: 80px;
    }

    .course-card {
      background: var(--card-bg);
      padding: 48px;
      border-radius: 28px;
      border: 1px solid rgba(255,255,255,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .course-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>

<nav class="navbar">
  <div class="logo" id="logo">AURA ENGLISH</div>
  <button class="mode-toggle" id="toggleBtn">Switch to UK</button>
</nav>

<header class="hero">
  <h1 id="headline">American English Excellence</h1>
</header>

<main class="course-grid" id="courseGrid"></main>

<script>
  const state = {
    mode: localStorage.getItem("mode") || "american",
    courses: {
      american: Array(15).fill({ title: "Course", info: "Details coming soon." }),
      british: Array(15).fill({ title: "Subject", info: "Details coming soon." })
    }
  };

  const ui = {
    logo: document.getElementById("logo"),
    headline: document.getElementById("headline"),
    toggleBtn: document.getElementById("toggleBtn"),
    courseGrid: document.getElementById("courseGrid")
  };

  function init() {
    applyMode(state.mode);
    renderCourses();
    ui.toggleBtn.addEventListener("click", toggleMode);
  }

  function toggleMode() {
    state.mode = state.mode === "american" ? "british" : "american";
    localStorage.setItem("mode", state.mode);
    applyMode(state.mode);
    renderCourses();
  }

  function applyMode(mode) {
    document.body.classList.toggle("british", mode === "british");
    ui.logo.textContent = mode === "british" ? "AURA UK" : "AURA ENGLISH";
    ui.headline.textContent = mode === "british"
      ? "British English Sophistication"
      : "American English Excellence";
    ui.toggleBtn.textContent = mode === "british" ? "Switch to US" : "Switch to UK";
  }

  function renderCourses() {
    ui.courseGrid.innerHTML = "";
    const list = state.courses[state.mode];
    list.forEach((c, i) => {
      const card = document.createElement("div");
      card.className = "course-card";
      card.innerHTML = `<h3>${c.title} ${i+1}</h3><p>${c.info}</p>`;
      ui.courseGrid.appendChild(card);
    });
  }

  init();
</script>

</body>
</html>
