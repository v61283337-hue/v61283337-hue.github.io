<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aura English</title>

<style>
:root {
  --bg: #05050a;
  --glow: #7c7cff;
  --accent: #00ffd5;
  --text: #ffffff;
  --glass: rgba(255,255,255,0.08);
}

body {
  margin:0;
  font-family: 'Segoe UI', system-ui, sans-serif;
  background:
    radial-gradient(circle at top, var(--glow), transparent 60%),
    linear-gradient(180deg, #05050a, #000);
  color:var(--text);
  overflow-x:hidden;
}

header {
  text-align:center;
  padding:140px 20px 80px;
}

.logo {
  font-size:5rem;
  font-weight:900;
  letter-spacing:-3px;
  background: linear-gradient(90deg, #fff, var(--accent), #fff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 0 40px rgba(124,124,255,0.6);
}

.tagline {
  font-size:1.6rem;
  opacity:0.85;
  margin-top:10px;
}

.search {
  max-width:720px;
  margin:60px auto 20px;
}

.search input {
  width:100%;
  padding:26px 40px;
  border-radius:999px;
  border:2px solid var(--accent);
  background:rgba(0,0,0,0.5);
  color:white;
  font-size:1.4rem;
  outline:none;
  box-shadow:0 0 30px rgba(0,255,213,0.3);
}

#synonym {
  margin-top:24px;
  font-size:2.2rem;
  color:var(--accent);
  opacity:0;
  transform:translateY(10px);
  transition:0.4s;
}

#synonym.show {
  opacity:1;
  transform:translateY(0);
}

.grid {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:36px;
  padding:80px;
}

.card {
  background:var(--glass);
  padding:48px;
  border-radius:30px;
  backdrop-filter:blur(16px);
  cursor:pointer;
  transition:0.4s;
  box-shadow:0 10px 30px rgba(0,0,0,0.5);
}

.card:hover {
  transform:translateY(-10px) scale(1.03);
  box-shadow:0 25px 60px rgba(0,0,0,0.7);
}

.card h3 {
  font-size:1.6rem;
}

#courseView {
  display:none;
  padding:100px 40px;
  text-align:center;
}

#courseView h2 {
  font-size:3rem;
}

.back {
  margin-top:40px;
  padding:16px 40px;
  border:none;
  border-radius:999px;
  background:var(--accent);
  font-weight:800;
  cursor:pointer;
}
</style>
</head>
<body>

<header>
  <div class="logo">AURA ENGLISH</div>
  <div class="tagline">Transform your English into power.</div>

  <div class="search">
    <input id="searchInput" placeholder="Type a word for a synonymâ€¦">
    <div id="synonym"></div>
  </div>
</header>

<div class="grid" id="grid"></div>

<div id="courseView">
  <h2 id="courseTitle"></h2>
  <p id="courseInfo"></p>
  <button class="back" onclick="exitCourse()">ðŸ”™ Back</button>
</div>

<script>
const synonyms = {
  apartment:"flat",
  truck:"lorry",
  fries:"chips",
  cookie:"biscuit",
  gas:"petrol",
  movie:"film",
  sidewalk:"pavement"
};

const courses = Array.from({length:15},(_,i)=>({
  title:`Course ${i+1}`,
  info:`Welcome to Course ${i+1}. This is where the magic happens.`
}));

const grid = document.getElementById("grid");
const courseView = document.getElementById("courseView");

function renderCourses() {
  grid.innerHTML="";
  grid.style.display="grid";
  courseView.style.display="none";

  courses.forEach((c,i)=>{
    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`<h3>${c.title}</h3><p>${c.info}</p>`;
    card.onclick=()=>openCourse(i);
    grid.appendChild(card);
  });
}

function openCourse(i){
  const c = courses[i];
  grid.style.display="none";
  courseView.style.display="block";
  document.getElementById("courseTitle").textContent = c.title;
  document.getElementById("courseInfo").textContent = c.info;
  window.scrollTo({top:0,behavior:"smooth"});
}

function exitCourse(){
  renderCourses();
  window.scrollTo({top:0,behavior:"smooth"});
}

document.getElementById("searchInput").addEventListener("input", e=>{
  const val = e.target.value.toLowerCase();
  const box = document.getElementById("synonym");

  if(synonyms[val]) {
    box.textContent = `${val} â†’ ${synonyms[val]}`;
    box.classList.add("show");
  } else {
    box.classList.remove("show");
  }
});

renderCourses();
</script>

</body>
</html>
