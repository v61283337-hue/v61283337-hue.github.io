<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aura English</title>

<style>
:root {
  --bg: #070712;
  --glass: rgba(255,255,255,0.08);
  --neon: #7c7cff;
  --accent: #00ffd5;
  --text: #ffffff;
}

body.british {
  --bg: #f5f5f5;
  --glass: #ffffff;
  --neon: #cf142b;
  --accent: #00247d;
  --text: #111;
}

body {
  margin:0;
  font-family: system-ui, sans-serif;
  background: radial-gradient(circle at top, var(--neon), transparent 60%), var(--bg);
  color: var(--text);
  transition: 0.5s;
}

.nav {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:30px 60px;
}

.logo {
  font-size:2.5rem;
  font-weight:900;
  letter-spacing:-1px;
}

button {
  padding:14px 28px;
  border:none;
  border-radius:999px;
  background:var(--neon);
  color:white;
  cursor:pointer;
  font-weight:700;
}

.hero {
  text-align:center;
  padding:100px 20px 40px;
}

.search {
  max-width:700px;
  margin:40px auto;
  position:relative;
}

.search input {
  width:100%;
  padding:22px 36px;
  border-radius:999px;
  border:2px solid var(--accent);
  background:rgba(0,0,0,0.4);
  color:white;
  font-size:1.3rem;
  outline:none;
}

#synonym {
  margin-top:20px;
  font-size:2rem;
  color:var(--accent);
  opacity:0;
  transform:translateY(10px);
  transition:0.4s;
}

#synonym.show {
  opacity:1;
  transform:translateY(0);
}

.grid {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:30px;
  padding:60px;
}

.card {
  background:var(--glass);
  padding:40px;
  border-radius:28px;
  backdrop-filter:blur(12px);
  transition:0.3s;
}

.card:hover {
  transform:translateY(-8px) scale(1.02);
  box-shadow:0 20px 50px rgba(0,0,0,0.5);
}

.card h3, .card p {
  outline:none;
}

.back {
  margin:40px auto;
  display:block;
  background:var(--accent);
  color:black;
}
</style>
</head>
<body>

<div class="nav">
  <div class="logo" id="logo">AURA ENGLISH</div>
  <div>
    <button onclick="toggleMode()">UK / US</button>
  </div>
</div>

<div class="hero">
  <h1 id="headline">Glow-Up Your English</h1>
  <div class="search">
    <input id="searchInput" placeholder="Type a wordâ€¦">
    <div id="synonym"></div>
  </div>
</div>

<div class="grid" id="grid"></div>

<button class="back" onclick="resetCourses()">ðŸ”™ Back</button>

<script>
const synonyms = {
  apartment:"flat",
  truck:"lorry",
  fries:"chips",
  cookie:"biscuit",
  gas:"petrol"
};

let mode = localStorage.getItem("mode") || "american";

const courses = Array.from({length:15}, (_,i)=>({
  title:`Course ${i+1}`,
  info:"Click to edit this description."
}));

const grid = document.getElementById("grid");

function renderCourses() {
  grid.innerHTML="";
  courses.forEach((c,i)=>{
    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`
      <h3 contenteditable="true">${c.title}</h3>
      <p contenteditable="true">${c.info}</p>
    `;
    grid.appendChild(card);
  });
}

function toggleMode() {
  mode = mode==="american" ? "british" : "american";
  localStorage.setItem("mode",mode);
  document.body.classList.toggle("british",mode==="british");
  document.getElementById("logo").textContent = mode==="british" ? "AURA UK" : "AURA ENGLISH";
}

document.getElementById("searchInput").addEventListener("input", e=>{
  const val = e.target.value.toLowerCase();
  const box = document.getElementById("synonym");
  if(synonyms[val]) {
    box.textContent = `${val} â†’ ${synonyms[val]}`;
    box.classList.add("show");
  } else {
    box.classList.remove("show");
  }
});

function resetCourses(){
  renderCourses();
  window.scrollTo({top:0,behavior:"smooth"});
}

toggleMode(); toggleMode();
renderCourses();
</script>

</body>
</html>
