            padding: 0;
            box-sizing: border-box;
            font-family: 'Space Grotesk', sans-serif;
            -webkit-font-smoothing: antialiased;

        body {
            background-color: var(--black);
            color: var(--white);
            overflow-x: hidden;
            height: 100vh;
        }

        /* --- THE PORTAL OVERLAY --- */
        #dimension-portal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.8s ease-in-out;
        }

        /* --- GLOBAL UI COMPONENTS --- */
        .glass-panel {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
        }

        h1, h2, h3 {
            font-family: 'Syncopate', sans-serif;
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        /* --- DIMENSION SPECIFIC STYLES --- */
        body.us-mode {
            background: radial-gradient(circle at top right, #0a001a, #000);
        }

        body.uk-mode {
            background: radial-gradient(circle at top right, #1a0000, #000);
        }

        /* --- NAVIGATION --- */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 30px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .portal-switcher {
            cursor: pointer;
            padding: 10px 25px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: var(--transition);
        }

        .us-mode .portal-switcher {
            border: 2px solid var(--uk-glow);
            color: var(--uk-glow);
            box-shadow: 0 0 15px var(--uk-glow);
        }

        .uk-mode .portal-switcher {
            border: 2px solid var(--us-glow);
            color: var(--us-glow);
            box-shadow: 0 0 15px var(--us-glow);
        }

            height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero h1 {
            font-size: 5rem;
            margin-bottom: 20px;
        }

            color: var(--us-glow);
            text-shadow: 0 0 30px var(--us-glow);

            text-shadow: 0 0 30px var(--uk-glow);

            background: rgba(255,255,255,0.05);

            border-radius: 100px;
            color: white;
            font-size: 1.2rem;
            outline: none;

            border-color: var(--us-glow);
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.2);
        }

            border-color: var(--uk-glow);
            box-shadow: 0 0 30px rgba(255, 0, 64, 0.2);

            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            padding: 12px 35px;
            border-radius: 100px;
            border: none;
            font-weight: 900;
            cursor: pointer;
            text-transform: uppercase;

        .uk-mode .search-btn { background: var(--uk-glow); color: white; }

            flex-wrap: wrap;
            gap: 15px;
            margin-top: 30px;
            justify-content: center;

            border-radius: 50px;

            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding: 0 50px 100px;

        .course-card {
            height: 250px;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            transition: var(--transition);

        .course-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.08);

            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 3rem;
            opacity: 0.1;
            font-weight: 900;

        .card-title {
            position: absolute;
            bottom: 30px;
            left: 30px;
            font-size: 1.5rem;

            top: 0;
            left: 0;

            height: 100%;
            background: black;
            z-index: 500;

        .hidden-lexicon { display: none; }
